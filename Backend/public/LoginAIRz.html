<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstilosAIRz.css">
    <link rel="icon" href="./public/assets/LogoZyoniaDos.png">
    <title>AIRz</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="./assets/LogoZyoniaTres.png" alt="Logo AIRz">
        </div>
        <div class="language-selector">
            <label for="language"><img src="./assets/Idioma.png" class="idioma" alt="Logo AIRz"></label>
            <select id="language" name="language">
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>

    <!-- Contenedor de inicio de sesión -->
    <div class="login-container">
        <div class="logo">
            <h1>AIRz</h1>
        </div>
        <div class="title">Inicia sesión</div>
        <div class="subtitle">Usa tu cuenta</div>
        <form id="loginForm">
            <div class="input-container">
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
        </form>
        
        <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.querySelector('#email').value;  // Usa el id en lugar del name
  const password = document.querySelector('#password').value;  // Usa el id en lugar del name

  try {
    const response = await fetch('http://localhost:5000/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ email, password }),
    });

    const data = await response.json();

    if (response.ok) {
      console.log('Login exitoso:', data);
      // Aquí puedes redirigir al usuario o mostrar el mensaje de éxito
    } else {
      console.log('Error al iniciar sesión:', data);
    }
  } catch (error) {
    console.error('Error en la solicitud de login:', error);
  }
});

        </script>
        
        <div class="footer">
            <a href="Recuperar.html">¿Olvidaste tu contraseña?</a>
            <br>
            <a href="CrearCuenta.html">Crear una cuenta</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>© Zyonia SL 2024</footer>
</body>
</html>
